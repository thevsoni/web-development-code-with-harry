<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        a = 1;
        console.log(a);

        var b = 5;
        console.log(b);

        a = 2;
        b = 9;
        console.log(a**b);
        //  to get the power of any number in js

        console.log(++a);
        console.log(--a);

        a++;
        b++;
        console.log(a);
        console.log(b);

    </script>
</head>
<body>
    <h1>this is JavaScript</h1>
</body>
</html>
