<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstPara{
            /* using normal color*/
            color: green;
        }
        #secondPara{

            /*using rgb which is preferable*/
            color: rgb(red, green, blue);
            color: tomato;
            color: rgb(0, 0, 255);
            background-color: aqua;
        }
        #thirdPara{

            /*using hexa value its internal work is also done by rgb*/
            color: #ff14f3;
            color: #132ec7;
        }
        
    </style>
</head>

<body>
    <h2>this is my first box</h2>

    <p id="firstPara">this is paragraph from my first box</p>
    
    <p id="secondPara">this is second paragraph from my first box</p>
    
    <p id="thirdPara">this is third paragraph from my first box</p>
    
    <p id="fourthPara">this is fourht paragraph from my first box</p>

</body>

</html>
